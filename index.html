<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>¿Cuánto dinero debo ahorrar?</title>
</head>

<body>
<script>
let sueldo = parseInt(prompt("Introduce tu sueldo"));
let meta =  parseInt(prompt("Introduce cuánto dinero deseas ahorrar"));

let horasTotalesPorTrabajar= meta/sueldo;

alert("Para llegar a tu objetivo necesitas trabajar "+horasTotalesPorTrabajar+ " hora(s)");

	
</script>	
</body>
</html>
