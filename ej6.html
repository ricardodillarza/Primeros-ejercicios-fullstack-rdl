<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Valor de una computadora</title>
</head>

<body>
<script>
let valorCompu=parseInt(prompt("Introduce el valor de la computadora"));
let iva=0.16;

let valorTotal= valorCompu+(valorCompu*iva);

alert("El total a pagar por la computadora con IVA es de: "+"$"+valorTotal);

	
</script>	
</body>
</html>
