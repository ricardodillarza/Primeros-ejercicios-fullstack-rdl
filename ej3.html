<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Dinero restante de la quincena</title>
</head>

<body>
<script>
let ingreso1=parseInt(prompt("Introduce tu primer ingreso"));
let ingreso2=parseInt(prompt("Introduce tu segundo ingreso"));
let ingresoTotal=ingreso1+ingreso2;

let gasto1=parseInt(prompt("Introduce tu primer gasto"));
let gasto2=parseInt(prompt("Introduce tu segundo gasto"));
let gasto3=parseInt(prompt("Introduce tu tercer gasto"));

let dineroRestante= ingresoTotal-(gasto1+gasto2+gasto3);

alert("Tu dinero restante despu√©s de la quincena es de: "+"$"+dineroRestante);

	
</script>	
</body>
</html>
